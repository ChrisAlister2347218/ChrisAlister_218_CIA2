<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="./css/styles-feedback.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-item"><a href="dogsfetch.html">Home</a></div>
        <div class="navbar-item"><a href="#">Feedback</a></div>
        <div class="navbar-item"><a href="dogsxml.html">XSLT</a></div>
        <div class="navbar-item"><a href="dogsjson.html">Json</a></div>
    </nav>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./js/script-feedback.js"></script>
</body>
</html>
